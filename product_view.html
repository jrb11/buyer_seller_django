<html lang="en">
<head>
  <title>BS Store</title>
  <style>
      
    /* Create two equal columns that floats next to each other */
    .column {
      float: left;
      width: 50%;
      padding: 10px;
      height: 80px; /* Should be removed. Only for demonstration */
    }

    .nav-item-text-white{
      float: right;
    }
    img {
      float: left;
      width:  50px;
      height: 80px;
      object-fit: cover;
    }
   
  </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
</head>
<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">BS Store </a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="http://127.0.0.1:8000/">Home</a></li>        
      </ul>
      <ul class="nav navbar-nav">
        <li class="active"><a href="http://127.0.0.1:8000/product_registration/">Add New Product</a></li>        
      </ul>
    </div>
  </nav>

  
<div class="container">
  
    {% comment %} <div class="row">
        <div class="column"><h2>User Data </h2></div>
        <div class="column"><h4 align="right">
          <form action="" method="post">
          <a href="http://127.0.0.1:8000/blog" align="center"><img src="/static/add.png" align="center"  alt="Add Blog" style="width:50px;height:50px;"></a> </h4></div>
          </form
        </div>    {% endcomment %}
  <!-- <h2>Educator-Course Data </h2> -->
 
  
<table class="table table-striped">
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Product Image</th>
            <th>Create Date</th>
            <th>Created By User</th>
            <th>Buy</th>    
        </tr>
    </thead>
    
    
    {% if product_data %}
    <tbody>
        {% for i in product_data %}     
        <tr>
            <td>{{i.Product_Name}}</td>
            <td><img src="{{i.Product_Image.url}}" alt="icon"/></td>
            <td>{{i.Create_Date}}</td>
            <td>{{i.Created_By_User}}</td>
        </tr>
       {% endfor %}
    </tbody>
    {% endif %}
</table>

</div>

</body>
</html>
